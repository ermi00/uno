<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="colorManagement: true;">
        <a-entity light="type: directional; castShadow: true; intensity: 2.5;" position="1 1 5"></a-entity>
        <a-entity light="type: ambient; intensity: 1.25;"></a-entity>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                src="./asset.glb"
                scale="0.5 0.5 0.5"
                position="0.12 0.02 0.45"
                rotation="0 0 0"
            >
            
            </a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
